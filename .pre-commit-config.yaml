---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
      - id: detect-private-key
      - id: check-shebang-scripts-are-executable

  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint

  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        entry: yamllint --strict -c .hooks/linters/yamllint.yaml

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        entry: codespell -q 3 -f -S ".git,.github,README.md"

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 3.0.0
    hooks:
      - id: shellcheck
      # Configuration in .mdlrc and .hooks/linters/mdstyle.rb
      - id: markdownlint

  - repo: local
    hooks:
      - id: prettier
        name: Run prettier
        entry: .hooks/prettier-hook.sh
        language: script
        types: [json, yaml]

      - id: shfmt
        name: Run shfmt hook on shell scripts
        language: script
        entry: .hooks/run-shfmt.sh
        files: \.sh$

      - id: bats-tests
        name: Bats tests
        description: This hook runs Bats tests on .bats files
        entry: .hooks/run-bats-tests.sh
        language: script
        require_serial: true
