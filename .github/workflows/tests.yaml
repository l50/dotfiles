---
name: dotfile tests
on:
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      git_user:
        description: Username to associate with running this action
        required: true
        default: Jayson Grace
      git_email:
        description: Email to associate with running this action
        required: true
        default: jayson.e.grace@gmail.com

jobs:
  setup:
    name: Install and test my personal dotfiles
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Set up git repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Install dependencies
        run: |
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
              sudo apt-get update
              sudo apt-get install -y curl git zsh
          fi

          # Get ohmyzsh
          bash -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

      - name: Run dotfiles installation script
        run: bash install_dot_files.sh

  bats_tests:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Set up git repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          submodules: recursive

      - name: Setup BATS
        uses: mig4/setup-bats@af9a00deb21b5d795cabfeaa8d9060410377686d # v1
        with:
          bats-version: 1.2.1

      - name: Install asdf cli
        uses: asdf-vm/actions/setup@6a442392015fbbdd8b48696d41e0051b2698b2e4 # v2

      - name: Install dependencies
        run: |
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
              sudo apt-get update
              sudo apt-get install -y curl git zsh
              # Fix permissions to avoid annoying message
              sudo chmod -R 755 /usr/share/zsh
              sudo chmod -R 755 /usr/share/zsh/vendor-completions
              # Resource: https://stackoverflow.com/questions/57946173/github-actions-run-step-on-specific-os
          fi

          # Get ohmyzsh
          bash -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

      - name: Set up additional files for testing
        run: |
          mkdir -p $HOME/.dotfiles
          cp -r files $HOME/.dotfiles
          # Required for asdf
          cp -r files/tool-versions $HOME/.tool-versions

      - name: Set up temporary git config to satisfy tests
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Run Bats tests
        run: |
          bats tests/test-go.bats

  dotfile_test:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Set up git repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          submodules: recursive

      - name: "Set up Cloud SDK (dependency for gcloud dotfile)"
        uses: "google-github-actions/setup-gcloud@e30db14379863a8c79331b04a9969f4c1e225e0b" # v1

      - name: Install dependencies
        run: |
          if [[ "${RUNNER_OS}" == "Linux" ]]; then
              sudo apt-get update
              sudo apt-get install -y curl git zsh
              # Fix permissions to avoid annoying message
              sudo chmod -R 755 /usr/share/zsh
              sudo chmod -R 755 /usr/share/zsh/vendor-completions
              # Resource: https://stackoverflow.com/questions/57946173/github-actions-run-step-on-specific-os
          fi

          # Get ohmyzsh
          bash -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
        shell: /bin/bash -e {0}

      - name: Install the dotfiles
        run: bash install_dot_files.sh

      - name: Install asdf cli
        uses: asdf-vm/actions/setup@6a442392015fbbdd8b48696d41e0051b2698b2e4 # v2

      - name: Confirm dotfiles are installed and working
        run: |
          ls -lart ~/.dotfiles
          source ~/.zshrc
          ipaddr
          go version
          cat ~/.cobra.yaml
        shell: zsh {0}
