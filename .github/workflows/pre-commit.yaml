---
name: Pre-Commit
on:
  pull_request:
  push:
    branches: [main]
  # Run once a week (see https://crontab.guru)
  schedule:
    - cron: "0 0 * * 0"

jobs:
  pre-commit:
    name: Update pre-commit hooks and run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@v3.5.2
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Set up homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install go module dependencies
        run: |
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          go install github.com/magefile/mage@latest

      - name: Install brew dependencies
        run: |
          brew install pre-commit
          brew install shellcheck

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.2.1

      - name: Install the dotfiles
        run: bash install_dot_files.sh

      - name: Install asdf cli
        uses: asdf-vm/actions/setup@v2

      - name: Install asdf plugins
        uses: asdf-vm/actions/plugins-add@v2

      - name: Run pre-commit autoupdate action
        uses: browniebroke/pre-commit-autoupdate-action@main

      - name: Create Pull Request with updates
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.BOT_TOKEN }}
          base: main
          branch: update/pre-commit-hooks
          title: Update pre-commit hooks
          commit-message: "chore: update pre-commit hooks"
          body: Update versions of pre-commit hooks to latest version.
