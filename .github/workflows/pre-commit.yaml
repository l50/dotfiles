---
name: Run Pre-Commit hooks
on:
  pull_request:
  push:
    branches: [master]

jobs:
  pre-commit:
    name: Run pre-commit
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@v2

      - name: Install python for pre-commit
        uses: actions/setup-python@v2
        with:
          python-version: "3"

      - name: Run pre-commit
        uses: pre-commit/action@v2.0.3
