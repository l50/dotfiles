---
name: Pre-commit
on:
  pull_request:
  push:
    branches: [main]
  # Run this on every release so new release can have
  # updated version
  release:
    types:
      - published
  # on demand
  workflow_dispatch:
    inputs:
      git_user:
        description: Username to associate with running this action
        required: true
        default: Jayson Grace
      git_email:
        description: Email to associate with running this action
        required: true
        default: jayson.e.grace@gmail.com

jobs:
  auto-update:
    name: Update pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - name: Set up git repository
        uses: actions/checkout@v3.2.0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Set up homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Install shfmt
        run: go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Install shellcheck
        run: brew install shellcheck

      - name: Install, update, and run pre-commit hooks
        run: |
          pip3 install pre-commit
          pre-commit autoupdate
          pre-commit run --all-files

      - name: Create Pull Request with updates
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update/pre-commit-hooks
          title: Update pre-commit hooks
          commit-message: "chore: update pre-commit hooks"
          body: Update versions of pre-commit hooks to latest version.
